<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" style="max-width:600px;" th:object="${addItemForm}" action="/menu/add-item">

            <!--drop down of cheeses to add to menu-->
            <div class="form-group">
                <label th:for="cheeseId">Cheeses</label>
                <select name="cheeseId">
                    <option  th:each="cheese : *{cheeses}"
                             th:text="${cheese.name}"
                             th:value="${cheese.id}">

                    </option>
                </select>

                <!--passes id of menu in post request-->
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
            </div>
            <input type="submit" value="Update Menu" />

        </form>

    </body>
</html>
